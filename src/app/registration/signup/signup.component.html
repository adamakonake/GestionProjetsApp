<div class="body">
  <div class="registration">
    <div class="form-left">
      <img src="assets/form-img.png" alt="image de background">
    </div>

    <div class="form-right">
      <div class="center">
        <div  mat-dialog-title>
          <h1>Bienvenue sur <span style="color: #4460F1">Tabali</span></h1>
          <h3>Créer un compte</h3>
        </div>

        <form [formGroup]="memberForm">
          <div  mat-dialog-content>

            <div class="row">

              <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput type="text" formControlName="firstName">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="lastName">
              </mat-form-field>

            </div>

            <div class="row">

              <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Confirmation</mat-label>
                <input matInput type="password" formControlName="confirmPassword">
              </mat-form-field>

            </div>

            <div class="full">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
              </mat-form-field>
            </div>

            <div class="full">
              <mat-form-field appearance="outline">
                <mat-label>Numéroe de télephone</mat-label>
                <input matInput type="number" formControlName="numTel">
              </mat-form-field>
            </div>

          </div>

          <div mat-dialog-actions class="right">
            <button mat-raised-button style="background-color: #4460F1; color: white" type="submit" (click)="addMember()">Enregistrer</button>
          </div>

        </form>
        <p [style]="{textAlign: 'center'}">Vous avez déjà un compte ? <a style="color: #4460F1; cursor: pointer" routerLink="/signin">Se connecter</a></p>

      </div>
    </div>
  </div>

</div>
