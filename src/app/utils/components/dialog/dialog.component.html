<div  mat-dialog-title>
  <h1>{{data.title}}</h1>
</div>

<div  mat-dialog-content>
  <p>{{data.textContent}}</p>
</div>

<div mat-dialog-actions class="right">
  <button mat-raised-button style="background-color: #AF0101; color: white" (click)="closeDialog()">Se deconnecter</button>
  <button mat-raised-button style="background-color: #4460F1; color: white" id="annuler" (click)="closeDialog()">Annuler</button>
</div>
