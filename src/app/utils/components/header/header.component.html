<div class="header">

  <div class="left">
    <div class="logo">
      <a routerLink=""><img ngSrc="assets/logo.png" alt="logo" height="50" width="99">
      </a>
    </div>
    <div >
      <mat-form-field class="search-bar" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Rechercher">

    </div>
  </div>

  <div class="right">
    <app-profile-icon [imageUrl]="currentUser?.imageUrl!" [name]="currentUser?.firstName!"></app-profile-icon>
  </div>

</div>
