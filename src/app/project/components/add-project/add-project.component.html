<div  mat-dialog-title>
  <h1>{{data.title}}</h1>
</div>

<form [formGroup]="projectForm">

  <div  mat-dialog-content>
    <div class="full">
      <mat-form-field appearance="outline">
        <mat-label>Titre</mat-label>
        <input matInput type="text" formControlName="nom">
      </mat-form-field>
    </div>

    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label style="margin: 0 5px">Date debut</mat-label>
        <input matInput [matDatepicker]="startDate" formControlName="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date fin</mat-label>
        <input matInput [matDatepicker]="endDate" formControlName="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="full">
      <mat-form-field appearance="outline">
        <mat-label>Textarea</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions class="right">
    <button mat-raised-button style="background-color: #AF0101; color: white" (click)="annuler()">Annuler</button>
    <button mat-raised-button style="background-color: #4460F1; color: white" type="submit" (click)="addProject()">Enregistrer</button>
  </div>

</form>
