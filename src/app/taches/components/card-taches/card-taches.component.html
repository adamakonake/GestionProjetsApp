<mat-card class="card" >
    <div (click)="openDialog()">
        <mat-card-header>
            <p mat-card-subtitle style="font-size: 12px;" >{{tache.dateDebut | date}} - {{tache.dateFin | date}}</p>
            <h3 mat-card-title >{{tache.titre}}</h3>
        </mat-card-header>
        <mat-card-content>
            <p>{{tache.description}}</p>
            <div class="members">
                <img class="ava1" src="../../../../assets/user_man.png" alt="" srcset="">
                <img class="ava2" src="../../../../assets/user_women.png" alt="" srcset="">
                <img class="ava3" src="../../../../assets/user_man.png" alt="" srcset="">
            </div>
        </mat-card-content>
        <igx-card-media height="76px">
            <img src="../../../../assets/tache_ex_img.jpg">
        </igx-card-media>
    </div>
</mat-card>
